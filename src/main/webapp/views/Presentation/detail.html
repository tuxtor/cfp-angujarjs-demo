<header ng-switch on="$location.path().indexOf('/Presentations/new') > -1">
    <h3 ng-switch-when="true">Create a new Presentation</h3>
    <h3 ng-switch-when="false">View or edit Presentation</h3>
</header>
<form id="PresentationForm" name="PresentationForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': PresentationForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" required class="form-control" ng-model="presentation.name" placeholder="Enter the Presentation Name"></input>
            <span class="help-block error" ng-show="PresentationForm.name.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PresentationForm.surname.$invalid}">
        <label for="surname" class="col-sm-2 control-label">Surname</label>
        <div id="surnameControls" class="col-sm-10">
            <input id="surname" name="surname" type="text" class="form-control" ng-model="presentation.surname" placeholder="Enter the Presentation Surname"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PresentationForm.presentationTitle.$invalid}">
        <label for="presentationTitle" class="col-sm-2 control-label">Presentation Title</label>
        <div id="presentationTitleControls" class="col-sm-10">
            <input id="presentationTitle" name="presentationTitle" type="text" required class="form-control" ng-model="presentation.presentationTitle" placeholder="Enter the Presentation Presentation Title"></input>
            <span class="help-block error" ng-show="PresentationForm.presentationTitle.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PresentationForm.description.$invalid}">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div id="descriptionControls" class="col-sm-10">
            <input id="description" name="description" type="text" ng-maxlength="2000" class="form-control" ng-model="presentation.description" placeholder="Enter the Presentation Description"></input>
            <span class="help-block error" ng-show="PresentationForm.description.$error.maxlength">maximum length is 2000</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="savePresentation" name="savePresentation" class="btn btn-primary" ng-disabled="isClean() || PresentationForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deletePresentation" name="deletePresentation" class="btn btn-danger" ng-show="presentation.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
